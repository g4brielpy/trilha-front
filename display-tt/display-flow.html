<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aprendendo a usar as propriedades flex-direction e flex-wrap"
    />
    <title>Aprendendo a usar display: flex</title>

    <style>
      .conteiner {
        background-color: #d3d3d3;

        display: flex;
        flex-flow: row wrap;
        /* 
            flex-direction: column;
            flex-wrap: wrap;
            
            As duas propriedades pondem ser abreviadas
            usando o 'flex-flow'
        */
        justify-content: space-around;
        /* 
            flex-start
            flex-end
            center
            space-between
            space-aroud
            space-evenly
        */
      }
      .item {
        background-color: #deb887a6;

        width: 150px;
        height: 150px;
        margin: 10px;
      }

      .item1 {
        display: flex;
        flex-flow: column wrap;
        align-items: center; /* Aliamento vertical dos itens */
      }
    </style>
  </head>
  <body>
    <div class="conteiner">
      <div class="item item1">
        <p>Item 1</p>
        <p>Lorem ipsum dolor, sit amet consectetur</p>
        <button>Veja Mais</button>
      </div>
      <div class="item item2">
        <p>Item 2</p>
        <p>Lorem ipsum dolor, sit amet consectetur</p>
        <button>Veja Mais</button>
      </div>
      <div class="item item3">
        <p>Item 3</p>
        <p>Lorem ipsum dolor, sit amet consectetur</p>
        <button>Veja Mais</button>
      </div>
    </div>
  </body>
</html>
