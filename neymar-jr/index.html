<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LinkBio do Neymar Jr." />
    <title>Neymar jr</title>

    <link rel="stylesheet" href="style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="banner">
      <video autoplay loop muted src="assets/videoneymar.mp4"></video>
      <div class="largura-max">
        <div class="conteiner">
          <div class="box_ney">
            <img src="assets/perfil/neymar.jpg" alt="Neymar Jr" />
            <h1>Neymar Jr</h1>
          </div>
          <nav class="box_links">
            <div class="links-redes">
              <img src="assets/redes-sociais/youtube.png" alt="YouTube" />
              <a href="https://www.youtube.com/@NeymarJrReal" target="_blank"
                >Siga meu canal no YouTube</a
              >
            </div>
            <div class="links-redes">
              <img src="assets/redes-sociais/instagram.png" alt="Instagam" />
              <a href="https://www.instagram.com/neymarjr/" target="_blank"
                >Me siga no Instagam</a
              >
            </div>
            <div class="links-redes">
              <img src="assets/redes-sociais/twitter.png" alt="Twitter" />
              <a href="https://twitter.com/neymarjr" target="_blank"
                >Me siga na Twitter</a
              >
            </div>
            <div class="links-redes">
              <img src="assets/redes-sociais/facebook.png" alt="Facebook" />
              <a href="https://www.facebook.com/neymarjr" target="_blank"
                >Me siga no Facebook</a
              >
            </div>
            <div class="links-redes">
              <img src="assets/redes-sociais/twitch.png" alt="Twitch" />
              <a href="https://www.twitch.tv/neymarjr" target="_blank"
                >Me siga na Twitch</a
              >
            </div>
          </nav>
        </div>
      </div>
    </section>

    <section class="estartisticas">
      <div class="largura-max">
        <h1>Estatiticas</h1>
        <div class="flow">
          <table class="table-statistics">
            <thead>
              <tr>
                <th scope="col">times</th>
                <th scope="col">temporadas</th>
                <th scope="col">jogos</th>
                <th scope="col">gols</th>
                <th scope="col">assistências</th>
                <th scope="col">títulos</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
              <tr>
                <td>
                  <img src="assets/times/cbf.png" alt="CBF" />
                  Brasil
                </td>
                <td>13</td>
                <td>124</td>
                <td>77</td>
                <td>77</td>
                <td>2</td>
              </tr>
              <tr>
                <td>
                  <img src="assets/times/santos.png" alt="Santos" />
                  Santos
                </td>
                <td>5</td>
                <td>230</td>
                <td>138</td>
                <td>77</td>
                <td>6</td>
              </tr>
              <tr>
                <td>
                  <img
                    src="assets/times/barcelona.png"
                    alt="Barcelona"
                  />Barcelona
                </td>
                <td>4</td>
                <td>186</td>
                <td>105</td>
                <td>77</td>
                <td>8</td>
              </tr>
              <tr>
                <td>
                  <img src="assets/times/psg.png" alt="PSG" />
                  PSG
                </td>
                <td>6</td>
                <td>173</td>
                <td>118</td>
                <td>77</td>
                <td>13</td>
              </tr>
              <tr>
                <td>
                  <img src="assets/times/alhilal.png" alt="Al-Hilal" />
                  Al-hilal
                </td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>77</td>
                <td>0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
