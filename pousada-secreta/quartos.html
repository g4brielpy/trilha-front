<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pousada Secreta | Quartos</title>

    <link
      rel="shortcut icon"
      href="assets/icons/endereco.png"
      type="image/png"
    />
    <link rel="stylesheet" type="text/css" href="style/index.css" />
    <link

  <body>
    <header class="cabecalho">
      <div class="conteiner-top">
        <div class="logo-header">
          <a href="index.html"

          </a>
        </div>
        <nav class="nav-header">
          <a href="#sobre">Sobre</a>
          <a href="#rota">Rota</a>
          <a href="#Quartos">Quartos</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="banner" class="pd-lr pg-quartos"></section>

      <section class="secao">
        <div class="conteudo">
          <h2>Quartos de solteiro</h2>
          <p>Conheça os nossos quartos de solteiro</p>
        </div>
        <div class="galeria-quartos">
          <div class="card-quartos casal">
            <img src="assets/quarto-solteiro1.jpg" alt="Quarto para solteiro" />
          </div>
          <div class="card-quartos casal">
            <img src="assets/quarto-solteiro2.jpg" alt="Quarto para solteiro" />
          </div>
          <div class="card-quartos casal">

        </div>
        <div class="lista-sobre-quartos">

      <section class="secao">
        <div class="conteudo">
          <h2>Quartos de casal</h2>
          <p>Conheça os nossos quartos de casal</p>
        </div>
        <div class="galeria-quartos">
          <div class="card-quartos casal">
            <img src="assets/quarto-casal1.jpg" alt="Quarto para casal" />
          </div>
          <div class="card-quartos casal">
            <img src="assets/quarto-casal2.jpg" alt="Quarto para casal" />
          </div>
          <div class="card-quartos casal">
            <img src="assets/quarto-casal3.jpg" alt="Quarto para casal" />
          </div>
        </div>
        <div class="lista-sobre-quartos">
          <h3>Informações sobre o quarto:</h3>
        </div>
      </section>

      <section class="secao">
        <div class="conteudo">
          <h2>Quartos família</h2>
          <p>Conheça os nossos quartos família</p>
        </div>
        <div class="galeria-quartos">
          <div class="card-quartos casal">
            <img src="assets/quarto-familia1.jpg" alt="Quarto família" />
          </div>
          <div class="card-quartos casal">
            <img src="assets/quarto-familia2.jpg" alt="Quarto família" />
          </div>
          <div class="card-quartos casal">
            <img src="assets/quarto-familia3.jpg" alt="Quarto família" />
          </div>
        </div>
        <div class="lista-sobre-quartos">
