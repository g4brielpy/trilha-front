<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Praticando o uso de Formulários" />
    <title>Formulários</title>

    <style>
      form {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>Formulários</h1>

    <form action="getform.php" method="get">
    <!-- form - delimita o formulário -->

      <label for="nome">Nome: </label>
      <!-- especifica qual o rótulo do input  -->
      <input type="text" name="nome" id="nome" placeholder="Dirige seu name" />
      <!-- define qual o dado que sera enviado para o servidor -->

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" name="sobrenome" id="sobrenome"/>

      <label for="email">E-mail:</label>
      <input type="email" name="email_usuario" id="email" />
      
      <button type="submit" id="envia">ENVIA</button>
    </form>
  </body>
</html>
