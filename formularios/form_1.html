<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Praticando o uso de Formulários" />
    <title>Formulários</title>

    <style>
      form {
        display: flex;
        flex-direction: column;
      }

      form .container {
        display: flex;
        justify-content: space-around;
        gap: 20px;
      }

      form .check {
        display: flex;
        gap: 20px;

        margin: 1em auto;
      }

      form button {
        margin: 2em auto;
        width: 200px;
        height: 50px;

        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>Formulários</h1>

    <form action="getform.php" method="get">
      <!-- form - delimita o formulário -->

      <div class="container">
        <div>
          <label for="nome">Nome: </label>
          <!-- especifica qual o rótulo do input  -->
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Dirige seu name"
          />
          <!-- define qual o dado que sera enviado para o servidor -->
        </div>
        <div>
          <label for="sobrenome">Sobrenome:</label>
          <input
            type="text"
            name="sobrenome"
            id="sobrenome"
            placeholder="Digite seu sobrenome"
          />
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email_usuario"
            id="email"
            placeholder="Dirige seu email"
          />
        </div>
      </div>

      <div class="check">
        <div>
          <input type="checkbox" id="box-sim" name="escolha-usuario[]" value="Sim" />
          <label for="box-sim">Sim</label>
        </div>
        <div>
          <input type="checkbox" id="box-nao" name="escolha-usuario[]" value="Nao" />
          <label for="box-nao">Não</label>
        </div>
        <div>
          <input type="checkbox" id="box-talvez" name="escolha-usuario[]" value="Talvez" />
          <label for="box-talvez">Talvez</label>
        </div>
      </div>

      <button type="submit" id="envia">ENVIA</button>
    </form>
  </body>
</html>
